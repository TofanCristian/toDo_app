<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Aplicație ToDo</title>
  </head>
  <body>
    <div class="container">
      <div class="h4 mb-5">Lista de sarcini pentru astăzi</div>

      <!-- Lista de sarcini -->
      <div class="card mb-4">
        <ul id="tasksList" class="list-group list-group-flush">
          <li id="emptyList" class="list-group-item empty-list">
            <div class="empty-list__title">Lista de sarcini este goală</div>
          </li>
        </ul>
      </div>
      <!-- // Lista de sarcini -->

      <!-- Formular -->
      <div class="card bg-light">
        <div class="card-header">Adaugă o nouă sarcină</div>
        <div class="card-body">
          <form id="form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="taskInput"
                placeholder="Textul sarcinii"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-lg active">
              Adaugă
            </button>
          </form>
        </div>
      </div>
      <!-- // Formular  -->
      <!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Șterge sarcinile finalizate</button> -->
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
